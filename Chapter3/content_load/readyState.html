<html>
    <head>
       <title>DOM Loaded</title>
       <script type="text/javascript">
        function load(){
           console.log("DOM Loaded");
        }
        if(document.readyState=="loading"){
            document.addEventListener("DOMContentLoaded",load);
        }else{
            load();
        }
       </script>
    </head>
    <body>
    </body>
</html>
